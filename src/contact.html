<!DOCTYPE html>
<html lang="en">
@@include('./htmls/head.html')
<body>
    @@include('./htmls/header.html')

    <div class="container">
        <div class="contact">
            <form action="#">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="text" id="name" class="form-control" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="surname" class="form-control" required>
                    <label for="surname">Surname</label>
                </div>
                <div class="form-group">
                    <textarea type="text" id="message" class="form-control message" required></textarea>
                    <label for="message">Your message</label>
                </div>
                <button type="submit" class="btn-main">Submit</button>
            </form>
        </div>
    </div>
    @@include('./htmls/footer.html')
</body>
</html>
