<!DOCTYPE html>
<html lang="en">
@@include('./htmls/head.html')
<body>
    @@include('./htmls/header.html')

    <div class="container">
        <div class="contact">
            <h1 class="contact-title">Let's have <span>a talk</span></h1>
            <h2 class="contact-info"><center>If you have any <span>questions</span> or <span>queries</span> our team are ready to help. Feel free to reach out to us by filling out the form below and we will get back to you as soon as possible</center></h2>
            <form action="#" class="form" id="form">
                <div class="form-group">
                    <input type="email" id="email" class="form-control _email" required>
                    <label for="email">E-mail*</label>
                </div>
                <div class="form-group">
                    <input type="text" id="name" class="form-control" required>
                    <label for="name">Name*</label>
                </div>
                <div class="form-group">
                    <input type="text" id="surname" class="form-control" required>
                    <label for="surname">Surname*</label>
                </div>
                <div class="form-group">
                    <textarea type="text" id="message" class="form-control message" required></textarea>
                    <label for="message">Your message*</label>
                </div>
                <div class="form-group checkbox">
                    <input id="formAgreement" type="checkbox" name="agreement" class="checkbox-input" required>
                    <label for="formAgreement" class="checkbox-label"><span>I give you my consent to the processing of personal data in accordance with <a href="#">the Terms</a>*</span></label>
                </div>
                <button type="submit" class="btn-main">Submit</button>
            </form>
        </div>
    </div>
    @@include('./htmls/footer.html')
</body>
</html>
