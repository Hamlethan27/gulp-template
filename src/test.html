<!DOCTYPE html>
<html lang="en">
@@include('./htmls/head.html')
<body>
    @@include('./htmls/header.html')

    <div class="container">
        <div class="test">
            <div class="test-info">
                <h1 class="title"><center><span>Book</span> a demo</center></h1>
                <h3 class="subtitle"><center>In the free demo you will discover how <span>the MeaD Robot</span> can increase your healthcare</center></h3>
            </div>
            <form action="#" class="form" id="form">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" required>
                    <label for="email">E-mail*</label>
                </div>
                <div class="form-group">
                    <input type="text" id="name" class="form-control" required>
                    <label for="name">Name*</label>
                </div>
                <div class="form-group">
                    <input type="text" id="surname" class="form-control" required>
                    <label for="surname">Surname*</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" class="form-control" required>
                    <label for="phone">Phone number*</label>
                </div>
                <div class="form-group">
                    <input type="text" id="country" class="form-control" required>
                    <label for="country">Country/region*</label>
                </div>
                <div class="form-group">
                    <input type="text" id="city" class="form-control" required>
                    <label for="city">City*</label>
                </div>
                <div class="form-group">
                    <input type="text" id="address" class="form-control" required>
                    <label for="address">Address*</label>
                </div>
                <div class="form-group">
                    <textarea type="text" id="message" class="form-control message"></textarea>
                    <label for="message">Your message</label>
                </div>
                <div class="form-group checkbox">
                    <input id="formAgreement" type="checkbox" name="agreement" class="checkbox-input" required>
                    <label for="formAgreement" class="checkbox-label"><span>I give you my consent to the processing of personal data in accordance with <a href="#">the Terms</a>*</span></label>
                </div>
                <button type="submit" class="btn-main">Submit</button>
            </form>
        </div>
    </div>
    @@include('./htmls/footer.html')
</body>
</html>
